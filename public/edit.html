    <div class="full-container">

    <!-- price 부분은 다른 내용으로 변경해야 함 -->
    <div class="upload-form">

        <div class="upload-title">여행 기록 수정</div>
        
        <div class="form">

            <div class="form-control">

                <input required="" type="text" id="title">
                <label>여행 제목</label>

            </div>
            <div class="form-control">

                <input required="" type="text" id="date"> 
                <label>여행 날짜</label>

            </div>
            
            <textarea id="content" class="form-control-2" placeholder="여행 내용"></textarea> 

        </div>
        <button class="submit-button" id="send">올리기</button>

    </div>

    <script>

        const db = firebase.firestore();      // database 문법 소환술
        const storage = firebase.storage();   // sorage 다루는 문법 소환술

        var 쿼리스트링  = new URLSearchParams(window.location.search);
        쿼리스트링.get('id');

        db.collection('product').doc(쿼리스트링.get('id')).get().then((result) => {
            console.log(result.data())
            $('#title').val(result.data().제목)
            $('#date').val(result.data().날짜)
            $('#content').val(result.data().내용)
        })

        db.collection('wishlist').doc(쿼리스트링.get('id')).get().then((result) => {
            console.log(result.data())
            $('#title').val(result.data().제목)
            $('#date').val(result.data().날짜)
            $('#content').val(result.data().내용)
        })

        $('send').click(function(){ // 수정 기능
            var 바꿀거 = {
            제목 : $('#title').val(),
            가격 : $('#date').val(),
            내용 : $('content').val()
            }

            db.collection('product').doc(쿼리스트링.get('id')).update(바꿀거)
        })
        
        

    </script>

        })
